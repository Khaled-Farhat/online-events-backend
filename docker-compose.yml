version: "3.8"

services:
  nginx:
    image: online_events_nginx
    build:
      context: ./nginx
      args:
        ENABLED_MODULES: rtmp
    ports:
      - 8080:80
      - 1935:1935
    volumes:
      - storage_data:/var/www/app/storage
    depends_on:
      - django-wsgi
      - django-asgi
    environment:
      - DJANGO_ASGI=django-asgi:8000
      - DJANGO_WSGI=django-wsgi:8000
    restart: unless-stopped
    networks:
      - frontend

  django-asgi: &app
    build:
      context: ./app
      target: prod
    entrypoint: ./entrypoint-asgi.sh
    volumes:
      - storage_data:/usr/src/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .app.env
    environment:
      - DJANGO_DEBUG=False
    restart: unless-stopped
    networks:
      - frontend
      - backend_redis
      - backend_db

  django-wsgi:
    <<: *app
    entrypoint: ./entrypoint-wsgi.sh

  redis:
    image: redis:7.0.12
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - backend_redis

  db:
    image: postgres:15.2
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .db.env
    healthcheck:
      test: ["CMD-SHELL", 'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"']
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend_db

volumes:
  db_data:
  storage_data:

networks:
  frontend:
  backend_redis:
  backend_db:
